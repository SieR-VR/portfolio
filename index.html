<!DOCTYPE html>
<html lang="en" style="overflow: hidden; margin: 0;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SieR Portfolio</title>

  <link rel="stylesheet" type="text/css" href="./index.css">

  <script>
    let currentPage = 0;
    let canScroll = true;

    function changePage(page) {
      if (!canScroll) return;
      if (page === currentPage) return;

      const splitter = document.getElementById('splitter');
      const indicator = document.getElementById('navigation-current-indicator');

      splitter.style.animation = `splitterSpin${currentPage}${page} 1s ease-in-out forwards`;
      indicator.style.animation = `indicatiorMove${currentPage}${page} 1s ease-in-out forwards`;

      currentPage = page;
      canScroll = false;

      setTimeout(() => {
        canScroll = true;
      }, 1000);
    }

    window.onload = function () {
      const backgroundEl = document.getElementById('background');
      backgroundEl.addEventListener('wheel', (event) => {
        let newPage = currentPage + (event.deltaY < 0 ? -1 : 1);
        if (newPage < 0) newPage = 0;
        if (newPage > 2) newPage = 2;

        changePage(newPage);
      });
    }
  </script>
</head>

<body style="overflow: hidden; margin: 0;">
  <div id="background">
    <div id="navigation">
      <div id="navigation-bar">
        <div id="navigation-current-indicator"></div>
        <div class="navigation-item" onclick="changePage(0)"></div>
        <div class="navigation-item" onclick="changePage(1)"></div>
        <div class="navigation-item" onclick="changePage(2)"></div>
      </div>
    </div>
    <div id="splitter"></div>
  </div>
</body>

</html>
